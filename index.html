<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
	<title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
    	<div class="instagram-phone">
		    <img src="instagram-celular.png" alt="celular">
		</div>
		<div class="instagram-continue">
		    <div class="group">
			    <img src="instagram-logo.png" class="instagram-logo" alt="instagram logo">
				<div class="profile-photo">
				    <img src="perfil-instagram.png" alt="foto de perfil">
				</div>
				<a href="i" class="instagram-login">Continuar como ceumartins</a>
				<a href="i" class="instagram-logout">Remover conta</a>
			</div>
			<div class="group">
			    <p class="not-account">Não é ceumartins?</p>
				<p class="not-account">
				    <span class="link-blue">Trocar de conta</span>
					ou
					<span class="link-blue">Cadastre-se</span>
				</p>
			</div>
			<div class="get-the-app">
			    <p class="get-app">Baixe o aplicativo</p>
				<div class="download">
				    <a href="i" class="app-download"></a>
					<a href="i" class="app-download"></a>
			    </div>			
			</div>
		</div>
	</div>
</body>
</html>
